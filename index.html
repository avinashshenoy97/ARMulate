<html>

<head>
	<!--<link rel="stylesheet" type="text/css" href="style/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="style/bootstrap-grid.min.css"> -->
	<link rel="stylesheet" type="text/css" href="style/index.css">
	<script>
		function refreshpage() {
			var cont = document.getElementById("code");

			if(cont.tagName == "DIV")
				cont = cont.innerHTML;
			else
				cont = cont.value;

			cont = cont.replace(/<br>/g, "\n");
			cont = cont.replace(/<br\\>/g, "\n");
			cont = cont.replace(/<span class=("|')error("|')>/g, "");
			cont = cont.replace("</span>", "");

			document.getElementById("code").remove();
			var e = document.getElementById("editor");
			e.appendChild(document.createElement("textarea"));
			e = e.children[0];
			e.id = "code";
			e.style.width = (parseInt(document.getElementById("editor").style.width) - (8)) + "px";
			e.value = cont;
		}
	</script>
</head>

<body onresize="location.reload()">

		<img id = "refresh" onclick = "refreshpage()" src="resources/reload.svg">

	</div>
